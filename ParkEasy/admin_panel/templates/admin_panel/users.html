<!DOCTYPE html>
<html>
    <head>
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'contacts/style.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ParkEasy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'admin_panel:users' %}">Users</a>
                        </li>
                    </ul>
        <!--            <form class="d-flex" role="search">-->
        <!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
        <!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
        <!--            </form>-->
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="container mt-3">
                <div class="list-group">
                    <div class="row mt-3 d-flex justify-content-end my-custom-margin"><input class="form-control" id="myInput" type="text" placeholder="Search..."></div>
                    {% for user in users %}
                        <div class="card mt-4">
                            <div class="d-flex justify-content-between">
                                <div class="card-body">
                                    <div class="mb-4">
                                        <h5 class="mb-1"><b>{{ user.name }}</b></h5>
                                    </div>
                                    <p class="mb-1">Phone: {{ user.phone_number }}</p>
                                    <p class="mb-1">Email: {{ user.email }}</p>
                                </div>
                                <div class="dropdown mt-2">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Options</button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{% url 'admin_panel:users' %}">Edit</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="openDeleteModal()">Delete</a></li>
                                    </ul>
                                </div>
                                <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <p>Contact will be deleted. Are you sure?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <form id="deleteForm" method="post" action="{% url 'admin_panel:users' %}">
                                                    {% csrf_token %}
                                                    <button id="confirmDelete" type="submit" class="btn btn-danger">Yes</button>
                                                    <button type="button" class="btn btn-default" onclick="closeModal()">Cancel</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl)
            });
        </script>
        <script>
            $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $(".card-body").filter(function() {
                        $(this).parent().parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>
        <script>
            function openDeleteModal() {
                $('#myModal').modal('show');
            }
        </script>
        <script>
            function closeModal() {
                $('#myModal').modal('hide');
                }
        </script>
    </body>
</html>
