<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'contacts/style.css' %}">
  <title>Personal Assistant</title>

  <style>
	.body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    }
	.big-button {
		font-size: 24px;
		padding: 20px 40px;
		margin-top: 20px;
	}
	.big-button:hover {
		background-color: blue;
	}
	.center-container {
		position: absolute;
		bottom: 65%;
		left: 50%;
		transform: translateX(-50%);
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		text-align: center;
	}
	.button-wrapper {
		margin: 0 10px;
	}

  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row bg-primary py-3">
	<div class="col-md-8">
	  <h1 class="text-white">
		<a href="/" class="text-decoration-none text-white">Personal Assistant</a>
	  </h1>
	</div>
	<div class="col-md-4 d-flex align-items-center justify-content-end">
	  <a href="{% url 'users:profile' %}" class="btn btn-light me-2">Main</a>
	  <form id="logout-form" action="/logout/" method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-light me-2">Log Out</button>
	  </form>
	</div>
  </div>
</div>
<div class="center-container">
  <div class="button-wrapper">
    <a href="{% url 'files:upload_file' %}" class="btn btn-warning big-button">Upload</a>
  </div>
  <div class="button-wrapper">
    <a href="{% url 'files:show_documents' %}" class="btn btn-warning big-button">Documents</a>
  </div>
  <div class="button-wrapper">
    <a href="{% url 'files:show_images' %}" class="btn btn-warning big-button">Images</a>
  </div>
  <div class="button-wrapper">
    <a href="{% url 'files:show_videos' %}" class="btn btn-warning big-button">Videos</a>
  </div>
  <div class="button-wrapper">
    <a href="{% url 'files:show_other' %}" class="btn btn-warning big-button">Other</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-B6sLOLr/6+oqM5fCMtG5qH0cSAO6qDl3jI4gW2G14NC7Glg7mGFPp4XuhFffTJf3"
		crossorigin="anonymous"></script>
<script>
  var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
  var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
	  return new bootstrap.Dropdown(dropdownToggleEl)
  });
</script>
<script>
  $(document).ready(function(){
	  $("#myInput").on("keyup", function() {
		  var value = $(this).val().toLowerCase();
		  $(".card-body").filter(function() {
			  $(this).parent().parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
		  });
	  });
  });
</script>
<script>
  function openDeleteModal() {
	  $('#myModal').modal('show');
  }
</script>
<script>
  function closeModal() {
	  $('#myModal').modal('hide');
	  }
</script>
</body>
</html>
