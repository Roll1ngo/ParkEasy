{% extends "admin_panel/base.html" %}

{% block content %}
    <div class="reports-container" style="text-align: center; margin-top: 30px;">
        <div class="report-item" style="display: flex; align-items: center; justify-content: center; gap: 20px; padding: 20px;">
            <h3 style="font-size: 1.5rem; margin: 0;">Parking History (Last 30 Days)</h3>
            <a href="{% url 'admin_panel:generate_user_parking_report' %}" class="btn btn-success" style="font-size: 1rem; padding: 10px 20px;">
                <i class="bi bi-file-earmark-excel"></i>Download
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
