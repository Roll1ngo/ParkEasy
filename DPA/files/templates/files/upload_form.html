<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #C4ECF2;">
<div class="container-fluid">
  <div class="row bg-primary py-3 order-1">
	<div class="col-md-8">
	  <h1 class="text-white">
		Personal Assistant
	  </h1>
	</div>
	<div class="col-md-4 d-flex align-items-center justify-content-end">
	  <a href="{% url 'users:profile' %}" class="btn btn-light me-2">Main</a>
	  <a href="{% url 'files:listfiles' %}" class="btn btn-light me-2">Files</a>

	  <form id="logout-form" action="/logout/" method="post">
		{% csrf_token %}
		<button type="submit" class="btn btn-light me-2">Log Out</button>
	  </form>
	</div>
  </div>
  <div class="row my-3 order-2">
    <div class="col-12">
      <h2>Upload file</h2>
      <p>The maximum file size is 25Mb</p>

      <form method="post" enctype="multipart/form-data" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 5px 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Upload</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
