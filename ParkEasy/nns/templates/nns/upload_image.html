<!DOCTYPE html>
<html>
<head>
    <title>Завантаження зображення</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Завантажити</button>
    </form>
    {% if processed_image %}
        <img src="{{ processed_image }}" alt="Processed Image">
    {% endif %}
</body>
</html>
