<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <title>Park Easy</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }

        .navbar {
            background-color: #0288d1;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
        }
        .navbar-nav .nav-link:hover {
            color: #b3e5fc;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/08/30/00/58/balloons-2695560_960_720.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: 1;
            animation: backgroundAnimation 15s linear infinite;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: url('https://cdn.pixabay.com/photo/2018/03/10/18/20/celebration-3214820_960_720.png') no-repeat center center;
            background-size: cover;
            opacity: 0.4;
            animation: confetti-animation 10s linear infinite;
        }
        @keyframes confetti-animation {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            background: rgba(255, 255, 255, 0.1);
            background-image: linear-gradient(0deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridAnimation 5s linear infinite;
        }
        @keyframes gridAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            padding-top: 80px;
            position: relative;
            z-index: 4;
        }
        .auth-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: slide-up 1s ease-out;
        }
        @keyframes slide-up {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .auth-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .auth-box p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .auth-box .btn {
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .auth-box .btn-primary {
            background-color: #0288d1;
            border: none;
        }
        .auth-box .btn-primary:hover {
            background-color: #01579b;
            transform: scale(1.05);
        }
        .auth-box .btn-secondary {
            background-color: #4caf50;
            border: none;
        }
        .auth-box .btn-secondary:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        .auth-box .btn:focus {
            box-shadow: none;
        }

        .btn-custom {
            background-color: #4caf50;
            color: #fff;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        .text-custom {
            color: #4caf50;
        }
        .text-custom:hover {
            color: #388e3c;
        }

        .number-plate {
            position: absolute;
            width: 140px;
            height: 30px;
            border: 2px solid black;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: black;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding-left: 22px;
        }

        .number-plate::before {
            content: '';
            display: block;
            width: 16px;
            height: 100%;
            background-color: #0056a0;
            position: absolute;
            left: 2px;
            top: 0;
            border-right: 1px solid black;
        }

        .number-plate .flag {
            position: absolute;
            left: 4px;
            top: 2px;
            width: 14px;
            height: 7px;
            background: linear-gradient(to bottom, #0056a0 50%, #ffd700 50%);
        }

        .number-plate .ua-text {
            position: absolute;
            left: 4px;
            bottom: 2px;
            font-size: 8px;
            color: white;
        }
    </style>    
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Confetti Background -->
    <div class="confetti"></div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Number Plate Background -->
    <div id="number-plates-container">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Park Easy</a>
        </div>
    </nav>

    <!-- Authentication Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="text-custom">Welcome to Park Easy</h2>
            <p>Log in or register to get started!</p>
            {% if user.is_authenticated %}
                <a href="accounts/profile/" class="btn btn-custom">Go to Profile</a>
                <form action="logout/" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-custom">Log Out</button>
                </form>
            {% else %}
                <a href="/register" class="btn btn-custom">Sign Up</a>
                <a href="/login" class="btn btn-custom">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-B6sLOLr/6+oqM5fCMtG5qH0cSAO6qDl3jI4gW2G14NC7Glg7mGFPp4XuhFffTJf3" crossorigin="anonymous"></script>
</body>
</html>
